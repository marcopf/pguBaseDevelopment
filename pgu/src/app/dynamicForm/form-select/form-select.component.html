<div class="select-wrapper form-group m-0">
	<label	for="{{tag + key}}">{{label}}{{requiredLabel}}</label>
	<select style="color: hsl(210, 17%, 44%); font-weight: 400;" [formControl]="formC" id="{{tag + key}}">
		<option selected="" value="">Scegli un'opzione</option>
		@for (option of options; track option){
			<option value="{{option}}">{{option}}</option>
		}
	</select>
	<small id="{{tag + key + '-tooltip'}}" class="form-text"></small>
</div>
